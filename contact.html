<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Playfair+Display+SC:wght@400;700;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/Global (Typography).css" />
    <link rel="stylesheet" href="css/contacts.css" />

    <title>Contact Us</title>
  </head>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

  <body>
    <!-- Contact Us -->

    <div class="row OurContainer">
      <div class="col-md-6 col-sm-12 col-12">
        <div class="contactleft">
          <div class="Contactdetails">
            <div class="row">
              <div class="col-3">
                <img src="res/ContactPhone.png" />
              </div>
              <div class="col">
                <h4>Phone No.</h4>
                <p>+92 123456789</p>
              </div>
            </div>

            <hr />

            <div class="row">
              <div class="col-3">
                <img src="res/ContactEmail.png" />
              </div>
              <div class="col">
                <h4>Email</h4>
                <p>info@EasyScenior.com</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-3">
                <img src="res/ContactAddr.png" />
              </div>
              <div class="col">
                <h4>Address</h4>
                <p>Office # 02, Block I, NUST</p>
              </div>
            </div>
            <hr />
          </div>
        </div>
      </div>

      <div class="col-md-6 col-sm-12 col-12">
        <form class="contactright" action="">
          <h4>Get in Touch With Us</h4>
          <div class="mb-4 mt-4">
            <label for="name">Name</label>
            <div class="abc">
              <input
                type="text"
                class="form-control textClass"
                id="name"
                placeholder="Enter name"
                name="name"
              />
            </div>
          </div>

          <div class="mb-4">
            <label for="email">Email </label>
            <div class="abc">
              <input
                type="email"
                class="form-control textClass"
                id="email"
                placeholder="Enter email "
                name="email"
              />
            </div>
          </div>

          <div class="mb-4">
            <label for="subject">Subject</label>
            <div class="abc">
              <input
                type="text"
                class="form-control"
                id="subjext"
                placeholder="Enter Subject"
                name="subject"
              />
            </div>
          </div>

          <div class="mb-4">
            <label for="comment">Message</label>
            <div class="abc">
              <textarea
                class="form-control"
                rows="6"
                id="comment"
                name="text"
              ></textarea>
            </div>
          </div>

          <!-- <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
            />
            <label class="form-check-label" for="flexCheckChecked">
              I agree with
              <a href="">Term of Use</a>
              <br />and
              <a href=""> Privacy Policy.</a>
            </label>
          </div> -->

          <br />
          <button type="submit" class="button">Send Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
