<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Playfair+Display+SC:wght@400;700;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="css/Global (Typography).css" />
  <link rel="stylesheet" href="css/ContactsLoginSignup.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <title>Register</title>
</head>

<body class="bg">
  <div class="OurContainer">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item label">
          <a href="Home.html" style="color: #f6a2bc">Home</a>
        </li>
        <li class="breadcrumb-item active label" aria-current="page" style="color: #f6a2bc">
          Register
        </li>
      </ol>
    </nav>

    <h1>Register Form</h1>
  </div>

  <div class="whiteBg">
    <div class="OurContainer">
      <!-- Register -->

      <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-6 RImgSm">

          <div class="row RimgL RimgXL Rpadding">
            <div class="col-md-6 col-xl-6 col-lg-12 col-sm-6">
              <img src="res/RegisterImg2.png" class="RegImg2 RImgMed RImgShow">
            </div>
            <div class="col my-auto RImgHid">
              <img src="res/RegisterImg1.png" class="RegImg1 RImgMed">
            </div>
          </div>

          <div class="row ">
            <div class="col-md-6 col-8 offset-4 col-sm-6 RImgHid">
              <img src="res/RegisterImg3.png" class="RegImg3 RImgMed">
            </div>
          </div>
        </div>

        <div class="col-md col-sm-12 col-lg-6">
          <form class="contactright" action="">
            <h4 style="text-align:center;">Register Now</h4>

            <div class="mb-4 mt-4">
              <div class="input-group input-grp">
                <input type="text" class="input " id="name" required="" autocomplete="off" name="name" />
                <label class="user-label">Name</label>
              </div>
            </div>


            <div class="mb-4 mt-4">
              <div class="input-group input-grp">
                <input type="text" class="input" required="" autocomplete="off" id="username" name="username" />
                <label class="user-label">Username</label>
              </div>
            </div>


            <div class="mb-4 mt-4">
              <div class="input-group input-grp">
                <input type="email" class="input" id="name" required="" autocomplete="off" id="email" name="email" />
                <label class="user-label">Email</label>
              </div>
            </div>


            <div class="mb-4">
              <div class="input-group input-grp">
                <input type="password" class="input" required="" autocomplete="off" id="password" name="password" />
                <label class="user-label">Password</label>
              </div>
            </div>


            <div class="mb-4">
              <div class="input-group input-grp">
                <input type="Cpassword" class="input" id="name" required="" autocomplete="off" id="Cpassword"
                  name="Cpassword" />
                <label class="user-label">Confirm Password</label>
              </div>

            </div>


            <button type="submit" class="btn btnPrimary btn-lg btnFont buttonLoginSignup">Create Account</button>

            <div class="signup"><a href="login.html" class="LoginsignupLink"> Login </a></div>
          </form>

        </div>

      </div>
    </div>
  </div>
</body>

</html>
